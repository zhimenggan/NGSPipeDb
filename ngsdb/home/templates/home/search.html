{% extends 'base.html' %} 
{% block title %}
{{ config.title }} | Search
{% endblock %}
{% block content %}
<div>
    <div class="row" style="margin:0">
        <p>Keywords is: transcript id or description/annotation related.</p>
        <div class="col-sm-4">
                <form method="POST" class="form-horizontal">
                        {% csrf_token %}
                        <div class="form-group">
                            <table>
                                    {{ form.as_table }}
                            </table>
                            
                        </div>
                        
                        <div class="form-group">
                            <input type="submit" value="Submit" class="form-control">
                        </div>
                        
                    </form>
        </div>
    </div>
</div>


{% endblock %}
